          application/json:
            schema:
              $ref: "#/components/schemas/UpdateTodoDto"
      responses:
        "200":
          description: Todo更新完了
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FindTodoResponseDto"
        "401":
          description: 認証エラー
      tags: *ref_0
      security: *ref_1
    delete:
      operationId: TodoController_remove
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        "200":
          description: Todo削除完了
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FindTodoResponseDto"
        "401":
          description: 認証エラー
      tags: *ref_0
      security: *ref_1
  /api/auth/sign_in:
    post:
      operationId: AuthController_signIn
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignInUserDto"
      responses:
        "200":
          description: ログイン完了
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponseDto"
        "401":
          description: 認証エラー
      tags: &ref_2
        - auth
  /api/auth/sign_up:
    post:
      operationId: AuthController_signUp
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignUpUserDto"
      responses:
        "201":
          description: 会員登録完了
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponseDto"
        "401":
          description: 認証エラー
      tags: *ref_2
  /api/auth/authentication:
    post:
      operationId: AuthController_authentication
      parameters: []
      responses:
        "200":
          description: 認証チェックOK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponseDto"
        "401":
          description: 認証エラー
      tags: *ref_2
      security:
        - bearer: []
  /api/v1/users:
    get:
      operationId: UserController_GetAllUsers
      summary: ユーザー一覧取得
      parameters: []
      responses:
        "200":
          description: ユーザー一覧取得完了
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAllUsersDto"
        "401":
          description: 認証エラー
      tags: &ref_3
        - user
      security: *ref_1
  /api/v1/users/{userId}:
    put:
      operationId: UserController_UpdateUser
      summary: ユーザー更新
      parameters:
        - name: userId
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUser"
      responses:
        "200":
          description: ユーザー更新
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetEditUserDto"
        "401":
          description: 認証エラー
