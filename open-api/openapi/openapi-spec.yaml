    post:
      operationId: ListController_PostList
      summary: リスト登録
      parameters:
        - name: userId
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostList"
      responses:
        "200":
          description: リスト登録完了
