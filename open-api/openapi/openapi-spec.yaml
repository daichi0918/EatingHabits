  /api/v1/users/{userId}/edit:
    get:
      operationId: UserController_GetEditUser
      summary: 編集ユーザー取得
      parameters:
        - name: userId
          required: true
          in: path
          schema:
            type: string

      responses:
        "200":
          description: 編集ユーザー取得完了
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetEditUserDto"
        "401":
          description: 認証エラー
