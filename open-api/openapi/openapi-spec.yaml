info:
  title: API description
  description: ""
  version: "1.0"
  contact: {}
tags: []
servers:
  - url: /
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    CreateTodoDto:
      type: object
      properties:
        title:
          type: string
          example: Todo4 created
          minLength: 2
          maxLength: 25
        content:
          type: string
          example: Todo content4 sample created
      required:
        - title
        - content
    UpdateUser:
      type: object
      properties:
        name:
          type: string
          example: User_1
        gender:
          type: number
          example: 0
        birthday:
          format: date-time
          type: string
          example: "2022-10-28"
        image:
          type: object
          example:
            { url: "http://localhost:3002/uploads/user/image/22/vegetable.png" }
        memo:
          type: string
          example: aaa
    PostList:
      type: object
      properties:
        name:
          type: string
          example: sample_1
    TodoEntity:
      type: object
      properties:
        id:
          type: number
          example: 1
        title:
          type: string
          example: Todo1 sample
          minLength: 2
          maxLength: 25
        content:
          type: string
          example: Todo content1 sample
        userId:
          type: string
          example: 1
        createdAt:
          format: date-time
          type: string
          example: "2022-10-28T08:38:14.237Z"
        updatedAt:
          format: date-time
          type: string
          example: "2022-10-28T08:38:14.237Z"
      required:
        - id
        - title
        - content
        - userId
        - createdAt
        - updatedAt
    FindTodoResponseDto:
      type: object
      properties:
        todo:
          example:
            id: 1
            title: Todo1 sample
            content: Todo content1 sample
            userId: 1
            createdAt: "2022-10-28T08:38:14.237Z"
            updatedAt: "2022-10-28T08:38:14.237Z"
          allOf:
            - $ref: "#/components/schemas/TodoEntity"
      required:
        - todo
    FindTodoListResponseDto:
      type: object
      properties:
        todos:
          example:
            - id: 1
              title: Todo1 sample
              content: Todo content1 sample
              userId: 1
              createdAt: "2021-10-28T08:38:14.237Z"
              updatedAt: "2021-10-28T08:38:14.237Z"
            - id: 2
              title: Todo2 sample
              content: Todo content2 sample
              userId: 1
              createdAt: "2021-10-28T08:38:14.237Z"
              updatedAt: "2021-10-28T08:38:14.237Z"
            - id: 3
              title: Todo3 sample
              content: Todo content3 sample
              userId: 1
              createdAt: "2021-10-28T08:38:14.237Z"
              updatedAt: "2021-10-28T08:38:14.237Z"
          type: array
          items:
            $ref: "#/components/schemas/TodoEntity"
      required:
        - todos
    UpdateTodoDto:
      type: object
      properties:
        title:
          type: string
          example: Todo4 update
          minLength: 2
          maxLength: 25
        content:
          type: string
          example: Todo content4 sample update
      required:
        - title
        - content
    SignInUserDto:
      type: object
      properties:
        email:
          type: string
          example: user1@test.com
        password:
          type: string
          example: password
      required:
        - email
        - password
    # UserEntity:
    #   type: object
    #   properties:
    #     id:
    #       type: number
    #       example: 1
    #     name:
    #       type: string
    #       example: ユーザー1
    #       minLength: 2
    #       maxLength: 25
    #     email:
    #       type: string
    #       example: user1@test.com
    #       maxLength: 255
    #     createdAt:
    #       format: date-time
    #       type: string
    #       example: "2022-10-28T08:38:14.237Z"
    #     updatedAt:
    #       format: date-time
    #       type: string
    #       example: "2022-10-28T08:38:14.237Z"
    #   required:
    #     - id
    #     - name
    #     - email
    #     - createdAt
    #     - updatedAt
    UserEntity:
      type: object
      properties:
        id:
          type: number
          example: 22
        provider:
          type: string
          example: email
        uid:
          type: string
          example: example@example.co.jp
        allow_password_change:
          type: boolean
          example: false
        name:
          type: string
          example: User_5
        image:
          type: object
          example:
            {
              "url": "http://localhost:3002/uploads/user/image/22/vegetable.png",
            }
        email:
          type: string
          example: example@example.co.jp
        created_at:
          format: date-time
          type: string
          example: 2022-10-13T15:20:37.985+09:00
        updated_at:
          format: date-time
          type: string
          example: 2022-12-21T14:22:59.814+09:00
        gender:
          type: number
          example: 2
        memo:
          type: string
          example: aaaabd
        birthday:
          format: date-time
          type: string
          example: 2022-10-21
      required:
        - id
        - provider
        - uid
        - encrypted_password
        - allow_password_change
        - created_at
        - updated_at
        - gender
    ListEntity:
      type: object
      properties:
        id:
          type: number
          example: 80
        user_id:
          type: number
          example: 22
        name:
          type: string
          example: sample_1
        created_at:
          format: date-time
          type: string
          example: 2022-10-13T15:20:37.985+09:00
        updated_at:
          format: date-time
          type: string
          example: 2022-12-21T14:22:59.814+09:00
      required:
        - id
        - user_id
        - name
        - created_at
        - updated_at
    AuthResponseDto:
      type: object
      properties:
        user:
          example:
            id: 1
            name: ユーザー1
            email: user1@test.com
            createdAt: "2022-10-28T08:38:14.237Z"
            updatedAt: "2022-10-28T08:38:14.237Z"
          allOf:
            - $ref: "#/components/schemas/UserEntity"
        accessToken:
          type: string
          example: token
      required:
        - user
        - accessToken
    SignUpUserDto:
      type: object
      properties:
        name:
          type: string
          example: ユーザー1
        email:
          type: string
          example: user1@test.com
        password:
          type: string
          example: password
      required:
        - name
        - email
        - password
    GetAllUsersDto:
      type: object
      properties:
        users:
          example:
            - id: 21
              provider: email
              uid: example1@example.co.jp
              allow_password_change: false
              name: Daichi
              image: { "url": null }
              email: example1@example.co.jp
              created_at: 2022-10-13T15:05:03.876+09:00
              updated_at: 2022-10-13T15:05:04.069+09:00
              gender: 0
              memo: null
              birthday: null
            - id: 22
              provider: email
              uid: example@example.co.jp
              allow_password_change: false
              name: User_5
              image:
                {
                  "url": "http://localhost:3002/uploads/user/image/22/vegetable.png",
                }
              email: example@example.co.jp
              created_at: 2022-10-13T15:20:37.985+09:00
              updated_at: 2022-12-21T14:22:59.814+09:00
              gender: 2
              memo: aaaabd
              birthday: 2022-10-21
          allOf:
            - $ref: "#/components/schemas/UserEntity"
    GetEditUserDto:
      type: object
      properties:
        user:
          example:
            id: 22
            provider: email
            uid: example@example.co.jp
            allow_password_change: false
            name: User_5
            image:
              {
                "url": "http://localhost:3002/uploads/user/image/22/vegetable.png",
              }
            email: example@example.co.jp
            created_at: 2022-10-13T15:20:37.985+09:00
            updated_at: 2022-12-21T14:22:59.814+09:00
            gender: 2
            memo: aaaabd
            birthday: 2022-10-21
          allOf:
            - $ref: "#/components/schemas/UserEntity"
      required:
        - todo
    GetAllListsDto:
      type: object
      properties:
        lists:
          example:
            - id: 80
              user_id: 22
              name: sample_1
              created_at: 2022-10-16T08:28:06.115+09:00
              updated_at: 2022-10-16T08:28:06.115+09:00
            - id: 81
              user_id: 22
              name: sample_2
              created_at: 2022-10-16T14:47:10.747+09:00
              updated_at: 2022-10-16T14:47:10.747+09:00
          allOf:
            - $ref: "#/components/schemas/ListEntity"
